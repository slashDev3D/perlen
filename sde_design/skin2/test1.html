<!--@layout(/layout/basic/layout.html)-->

<div module="Calendar_Monthpackage">
<!--@css(/css/module/calendar/282/monthpackage.css)-->
    <div class="tab">
        <ul>
            <li><a href="/calendar/calendar_day.html">일간</a></li>
            <li><a href="/calendar/calendar_week.html">주간</a></li>
            <li class="selected"><a href="/calendar/calendar_month.html">월간</a></li>
        </ul>
        <p class="addType"><a href="/calendar/calendar_field.html"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_other.gif" alt="추가정보" /></a></p>
    </div>

    <div module="Calendar_HeadMonth">
        <!--
            $calendar_write_url = calendar_write.html
         -->
        <p class="date">
            <a href="#none" onclick="{$action_prev_month}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_prev.gif" alt="이전달" /></a>
            <span>{$current_year}.{$current_month}</span>
            <a href="#none" onclick="{$action_next_month}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_next.gif" alt="다음달" /></a>
            <a href="#none" onclick="{$action_today}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_today.gif" alt="오늘" /></a>
        </p>
        <p class="btn"><a href="#none" onclick="{$action_write}" class="{$write_display|display}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_write.gif" alt="글쓰기" /></a></p>
    </div>

    <div module="Calendar_Category">{$form.category_no}</div>

    <div module="Calendar_ListMonth">
        <!--
            $calendar_view_url = calendar_view.html
            $is_new_version = true
            $login_page_url = /member/login.html
         -->
        <table border="1" summary="">
            <caption>캘린더 월간형</caption>
            <colgroup>
                <col style="width:15%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:15%;" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col" class="sun"><span>SUN</span></th>
                    <th scope="col"><span>MON</span></th>
                    <th scope="col"><span>TUE</span></th>
                    <th scope="col"><span>WED</span></th>
                    <th scope="col"><span>THU</span></th>
                    <th scope="col"><span>FRI</span></th>
                    <th scope="col" class="sat"><span>SAT</span></th>
                </tr>
            </thead>
            <tbody>
                <tr module="Calendar_Week">
                     <td module="Calendar_Day" onclick="{$action_select}" id="{$day_div_id}" class="cal_day">
                        <div class="{$today.class}">
                            <p>
                                <span class="day {$day.class}">{$day}</span>
                                <a href="#none" onclick="{$action_view}" class="count {$content_count.class|display}">{$content_count}개</a>
                            </p>
                            <ul module="Calendar_List">
                                <li><a href="#none" onclick="{$action_list_view}">{$list_title|cut:8,...}</a></li>
                                <li><a href="#none" onclick="{$action_list_view}">{$list_title|cut:8,...}</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
