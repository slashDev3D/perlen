<div class="ec-base-layer" module="myshop_OrderRegularManageDetailReceiveredit">
    <h1>수령자 정보 변경</h1>
    <div class="wrap">
        <div class="xans-myshop ec-base-table typeWrite">
            <table border="1" summary="">
                <caption>수령자 정보 변경</caption>
                <colgroup>
                    <col style="width:110px;">
                    <col style="width:auto;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">수령자명 <img src="//img.echosting.cafe24.com/skin/base/common/ico_required_blue.gif" class="" alt="필수"></th>
                        <td>{$form.receiver_name}</td>
                    </tr>
                    <tr>
                        <th scope="row">일반전화</th>
                        <td>
                            {$form.tel}
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>{$form.phone}
                        </td>
                    </tr>
                    <tr class="{$display_addr|display}">
                        <th scope="row">주소 <img src="//img.echosting.cafe24.com/skin/base/common/ico_required_blue.gif" class="" alt="필수"></th>
                        <td>
                            {$form.postcode1} <a href="#none" class="btnNormal" id="SearchAddress" onclick="{$action_find_address}">우편번호</a><br>
                            {$form.addr1}<br>
                            {$form.addr2}<br>
                            <p class="ec-base-help">나머지 주소는 선택입력이 가능합니다.</p>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">배송메시지</th>
                        <td>
                            {$form.delivery_msg}
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">희망배송시간</th>
                        <td>
                            <div class="quickdelivery">
                                {$form.use_hope_shipping_time}
                            </div>
                            {$form.hope_shipping_time}
                        </td>
                    </tr>
                    {$form.invoice_no}
                    {$form.is_store_pickup}
                </tbody>
            </table>
        </div>
    </div>
    <div class="ec-base-button">
        <button id="{$updateReceiverScriptionId}" type="submit" class="btnStrong">변경하기</button>
        <a href="#none" onclick="self.close();" class="btnNormal">닫기</a>
    </div>
</div>
