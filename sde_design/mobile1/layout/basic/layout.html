<style>
    	#container{padding-top:160px;}
    @media (max-width:480px){
        #container{padding-top:140px;}
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    #header{position:fixed;top:0;z-index:999;width:100%;left:0;}
    .header__wrap{width:100%;padding:12px 20px;}
    .white .header__wrap{border-bottom:1px solid rgb(0,0,0,0)}
    .black .header__wrap{border-bottom:1px solid rgb(255,255,255,0)}
    .header__container{display:flex;justify-content:space-between;position:relative;}
    .left_area{display:flex;flex-direction:column;justify-content:center;}
    .left_area_wrap{width:24px;display:flex;flex-direction:column;justify-content:space-between;}
    .left_area span{width:100%; display:block;height:2px;margin:2px 0;}
    .black .left_area span{background-color:#000000;}
    .white .left_area span{background-color:#ffffff;}
    
    .center_area{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);margin-top:12px;}
    .header__logo{display:none;}
    .black .header__logo_black{display:block;}
    .white .header__logo_black{display:none;}
    .black .header__logo_white{display:none;}
    .white .header__logo_white{display:block;}
	.star_wrap{margin:auto;width:100%;max-width:100px;display:flex;justify-content:center;}
    .star_wrap svg{width:20px;height:20px;}
    .black .star_wrap svg{fill:#000000;}
    .white .star_wrap svg{fill:#ffffff;}
    
    .right_area{display:flex;flex-direction:column;justify-content:center;}
    @media (max-width:480px){
    .center_area .star_wrap svg{width:16px;height:16px;}
    #header a{margin:0;padding:4px;}
    }
</style>

    <script>
    setTimeout(()=>{
	    const header = document.getElementById("header")
	    const footer = document.getElementById("footer")
